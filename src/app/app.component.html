<div class="container">

<h1>{{title}}</h1>

<form >

Numero1:  <input type="number" [(ngModel)]="numero1" name="numero1"><br><br>
Numero2: <input type="number" [(ngModel)]="numero2" name="numero2"><br><br>

<input type="submit" value="Sumar" (click)="sumar()" class="btn btn-primary">
<input type="submit" value="Restar" (click)="restar()" class="btn btn-danger">
<input type="submit" value="Dividir" (click)="dividir()" class="btn btn-secondary">
<input type="submit" value="Multiplicar" (click)="multiplicar()" class="btn btn-success">

</form>

<p>Resultado: {{resultado}}</p>

</div>
